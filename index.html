<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./Assets/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Source+Serif+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <title>The Weather</title>
</head>

<body>
  <header class="container-fluid text-center weather-header">
    <h1>The Weather</h1>
  </header>

  <div class="input">
    <input type="text" class="inputValue" placeholder="Enter A Place">
    <input type="submit" value="Submit" class="button">
  </div>
<div></div>
  <div class="display1">
    <h1 class="city1">Place:</h1>
    <h1 class="temp1">Temp:</h1>
    <h1 class="humidity1">Humidity:</h1>
    <h1 class="wind1">Wind Speed:</h1>
  </div>
<div class="display">
  <h2 class="city"></h2>
  <h2 class="temp"></h2>
  <h2 class="humidity"></h2>
  <h2 class="wind"></h2>
</div>
</div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
