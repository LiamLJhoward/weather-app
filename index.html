<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./Assets/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Source+Serif+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <title>The Weather</title>
</head>

<body>
  <header class="container-fluid text-center weather-header">
    <h1>The Weather</h1>
  </header>

  <div class="input">
    <input type="text" class="inputValue" placeholder="Enter A Place">
    <input type="submit" value="Submit" class="button">
  </div>


<div class="display">
  <h2 class="city"></h2>
  <h2 class="temp"></h2>
  <h2 class="humidity"></h2>
  <h2 class="wind"></h2>
</div>

<div id="forecastContainer">
  <div id="iconsContainer">
    <div class="icons">
      <p class="weather" id="day1"></p>
      <div class="image" src="dots.png" class="imgClass" id="img1">
        <p class="tempClass" id="tempDay1">...</p>
        <p class="humidClass" id="humidDay1">...</p>
      </div> 
    </div>
    <div class="icons">
      <p class="weather" id="day2"></p>
      <div class="image" src="dots.png" class="imgClass" id="img1">
        <p class="tempClass" id="tempDay2">...</p>
        <p class="humidClass" id="humidDay2">...</p>
      </div> 
    </div>
    <div class="icons">
      <p class="weather" id="day3"></p>
      <div class="image" src="dots.png" class="imgClass" id="img1">
        <p class="tempClass" id="tempDay3">...</p>
        <p class="humidClass" id="humidDay3">...</p>
      </div> 
    </div>
    <div class="icons">
      <p class="weather" id="day4"></p>
      <div class="image" src="dots.png" class="imgClass" id="img1">
        <p class="tempClass" id="tempDay4">...</p>
        <p class="humidClass" id="humidDay4">...</p>
      </div> 
    </div>
    <div class="icons">
      <p class="weather" id="day5"></p>
      <div class="image" src="dots.png" class="imgClass" id="img1">
        <p class="tempClass" id="tempDay5">...</p>
        <p class="humidClass" id="humidDay5">...</p>
      </div> 
    </div>
  </div>
</div>


  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
